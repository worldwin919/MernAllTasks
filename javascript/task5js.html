
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            margin-top: 60px;
            font-family: Arial, sans-serif;
        }

        form {
            width: 600px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        label {
            width: 100px;
            margin-right: 10px;
        }

        input, textarea {
            flex: 1;
            padding: 5px;
        }

        .error {
            color: red;
            display: none;
            font-size: 12px;
            width: 200px;
            margin-left: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="contactForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <span class="error" id="nameError">This field is required</span>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <span class="error" id="emailError">A valid email address is required</span>
        </div>

        <div class="form-group">
            <label for="website">Website:</label>
            <input type="text" id="website" name="website">
            <span class="error" id="websiteError">A valid url is required</span>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <span class="error" id="messageError">This field is required</span>
        </div>

        <input type="submit" value="Submit">
    </form>
    <script>
        function validateForm() {
            var valid = true;

            // Name validation
            var name = document.getElementById("name").value;
            if (name == "") {
                document.getElementById("nameError").style.display = "block";
                valid = false;
            } else {
                document.getElementById("nameError").style.display = "none";
            }

            // Email validation
            var email = document.getElementById("email").value;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email == "" || !emailPattern.test(email)) {
                document.getElementById("emailError").style.display = "block";
                valid = false;
            } else {
                document.getElementById("emailError").style.display = "none";
            }

            // Website validation
            var website = document.getElementById("website").value;
            var urlPattern = /^(ftp|http|https):\/\/[^ "]+$/;
            if (website == "" || !urlPattern.test(website)) {
                document.getElementById("websiteError").style.display = "block";
                valid = false;
            } else {
                document.getElementById("websiteError").style.display = "none";
            }

            // Message validation
            var message = document.getElementById("message").value;
            if (message == "") {
                document.getElementById("messageError").style.display = "block";
                valid = false;
            } else {
                document.getElementById("messageError").style.display = "none";
            }

            return valid;
        }
    </script>
</body>
</html>
