<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort String Alphabetically</title>
</head>
<body>
    <h1>JAVASCRIPT FUNCTION TO SORT LETTER Alphabetically</h1>
    <h2>Enter a string:</h2>
    <input type="text" id="textInput">
    <button onclick="sortString()">Sort</button>
    <p id="result"></p>

    <script>
function sortString() {
  const stringInput = document.getElementById("textInput");
  const string = stringInput.value;

  // Sort the string using the spread operator and localeCompare()
  const sortedString = [...string].sort((a, b) => a.localeCompare(b));

  // Join the sorted characters back into a string
  const result = sortedString.join("");

  // Display the sorted string
  const resultElement = document.getElementById("result");
  resultElement.textContent = "Sorted string: " + result;
}
</script>
</body>
</html>
