<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .transparent-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            max-height: 1000px;
        }

        .lbl {
            font-weight: bold;
            text-align: right;
            padding-right: 1rem;
        }

        .form-label {
            text-align: left;
            color: #000;
            margin-bottom: 0;
        }

        .form-control.is-invalid,
        .form-select.is-invalid,
        .form-check-input.is-invalid {
            border-color: red;
        }

        .form-label.is-invalid {
            color: red;
        }

        .input-group .form-control {
            margin-bottom: 0;
        }

        .invalid-feedback {
            display: none;
            width: 100%;
            margin-top: 0.25rem;
            font-size: 0.875em;
            color: red;
        }

        .was-validated .form-control:invalid~.invalid-feedback,
        .was-validated .form-select:invalid~.invalid-feedback,
        .was-validated .form-check-input:invalid~.invalid-feedback {
            display: block;
        }

        .was-validated .form-control:invalid,
        .was-validated .form-select:invalid,
        .was-validated .form-check-input:invalid {
            border-color: red;
        }

        .was-validated .form-label.is-invalid {
            color: red;
        }

        .row {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="transparent-box">
        <form class="frm needs-validation" novalidate>
            <div class="row mb-4">
                <div class="col-4 lbl">
                    <label for="firstName" class="form-label">First Name</label>
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></div>
                        <input type="text" class="form-control" id="firstName" required>
                        <div class="invalid-feedback">
                            Please enter a valid First Name!
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4 lbl">
                    <label for="lastName" class="form-label">Last Name</label>
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></div>
                        <input type="text" class="form-control" id="lastName" required>
                        <div class="invalid-feedback">
                            Please enter a valid Last Name!
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4 lbl">
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">
                            Please enter a valid Email!
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4 lbl">
                    <label for="phone" class="form-label">Phone #</label>
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-phone" aria-hidden="true"></i></div>
                        <input type="text" class="form-control" id="phone" required>
                        <div class="invalid-feedback">
                            Please enter a valid Phone Number!
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4 lbl">
                    <label for="address" class="form-label">Address</label>
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-home" aria-hidden="true"></i></div>
                        <input type="text" class="form-control" id="address" required>
                        <div class="invalid-feedback">
                            Please enter a valid Address!
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4 lbl">
                    <label for="city" class="form-label">City</label>
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-home" aria-hidden="true"></i></div>
                        <input type="text" class="form-control" id="city" required>
                        <div class="invalid-feedback">
                            Please enter a valid City!
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4 lbl">
                    <label for="state" class="form-label">State</label>
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-list" aria-hidden="true"></i></div>
                        <select class="form-select" id="state" required>
                            <option value="">Please select your State</option>
                            <option value="1">Andhra Pradesh</option>
                            <option value="2">Tamil Nadu</option>
                            <option value="3">Delhi</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid State!
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4 lbl">
                    Do you have hosting?
                </div>
                <div class="col-8">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" required>
                        <label class="form-check-label" for="exampleRadios1">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2" required>
                        <label class="form-check-label" for="exampleRadios2">
                            No
                        </label>
                        <div class="invalid-feedback">
                            Please select an option.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4 lbl">
                    <label for="projectDescription" class="form-label">Project Description</label>
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-pencil" aria-hidden="true"></i></div>
                        <textarea class="form-control" id="projectDescription" rows="4" required></textarea>
                        <div class="invalid-feedback">
                            Please enter a valid Description!
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-warning">
                    Send <i class="fa fa-plane" aria-hidden="true"></i>
                </button>
            </div>
        </form>
    </div>

    <script>
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();

                        const firstInvalidElement = form.querySelector(':invalid');
                        if (firstInvalidElement) {
                            firstInvalidElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            firstInvalidElement.focus();
                        }

                        form.querySelectorAll('.form-control, .form-select, .form-check-input').forEach(input => {
                            const label = form.querySelector(`label[for=${input.id}]`);
                            if (input.checkValidity()) {
                                input.classList.remove('is-invalid');
                                if (label) {
                                    label.classList.remove('is-invalid');
                                }
                            } else {
                                input.classList.add('is-invalid');
                                if (label) {
                                    label.classList.add('is-invalid');
                                }
                            }
                        });
                    } else {
                        form.querySelectorAll('.form-control, .form-select, .form-check-input').forEach(input => {
                            const label = form.querySelector(`label[for=${input.id}]`);
                            input.classList.remove('is-invalid');
                            if (label) {
                                label.classList.remove('is-invalid');
                            }
                        });
                    }

                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>

</html>
