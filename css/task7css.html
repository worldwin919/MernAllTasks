<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: #8B1E3F; /* Background color matching the form's surrounding */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: #7D2033; /* Form background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            color: white;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="tel"],
        .form-container textarea,
        .form-container select {
            width: calc(100% - 110px); /* Adjust width to fit alongside the labels */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            float: right; /* Align inputs to the right */
        }

        .form-container textarea {
            resize: none;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            color: #7D2033;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #ccc;
        }

        .form-container .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .form-container .form-group label {
            width: 100px;
        }

        .form-container .form-group.gender-container {
            display: flex;
            align-items: center;
        }

        .form-container .form-group.gender-container label {
            width: auto;
            margin-right: 10px;
        }

        .form-container .form-group.gender-container .gender-options {
            display: flex;
            align-items: center;
        }

        .form-container .form-group.gender-container .gender-options label {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="your name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your email">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="your password">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="your phone number">
            </div>

            <div class="form-group gender-container">
                <label>Gender:</label>
                <div class="gender-options">
                    <label for="male">Male: <input type="radio" id="male" name="gender" value="male"></label>
                    <label for="female">Female: <input type="radio" id="female" name="gender" value="female"></label>
                    <label for="other">Other: <input type="radio" id="other" name="gender" value="other"></label>
                </div>
            </div>

            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="">Select language</option>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="your zip code">
            </div>

            <div class="form-group">
                <label for="about">About:</label>
                <textarea id="about" name="about" rows="4" placeholder="Write about yourself..."></textarea>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
